<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = "background-color: #212121; color:#fff">
    
</body>
<script>
    const div = document.createElement('h1')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random()*10)
    div.setAttribute("title","generated title")
    div.style.backgroundColor = "blue"
    div.style.padding = "12px"
    // div.innerText = "Hello boys and girls"
    //setAttribute is preferred more because in .style they fetch the prev data and then overwrite it whereas in setAttribute you can directly set it without fetching it which makes it more efficient
    const addText = document.createTextNode("Hello boys and girls")
    div.appendChild(addText)
    document.body.appendChild(div)
</script>
</html>
